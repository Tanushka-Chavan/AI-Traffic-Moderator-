    <style>
    body {
        font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #bfdbfe, #e5e7eb);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    }
    
    header {
    background: white;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    }
    
    nav h1 {
    color: #2563eb;
    font-size: 24px;
    font-weight: bold;
    }
    
    nav button {
    background: #2563eb;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    }
    
    nav button:hover {
    background: #1d4ed8;
    }
    
    main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    }
    
    #loginPage {
    display: flex;
    flex-direction: column;
    gap: 20px;
    max-width: 700px;
    width: 100%;
    }
    
    .traffic-section, .login-section {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease-in-out;
    }
    
    .traffic-section:hover, .login-section:hover {
    transform: scale(1.05);
    }
    
    .traffic-section h2 {
    color: #16a34a;
    font-size: 24px;
    font-weight: bold;
    }
    
    .login-section {
    background: #2563eb;
    color: white;
    }
    
    .login-section input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .login-section button {
        background: #16a34a;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    
    .login-section button:hover {
        background: #15803d;
    }
    
    #prbt {
        background: #16a34a;
        color: white;
        padding: 10px 40px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        margin: 10px;
    }
        
    #prbt:hover {
        background: #15803d;
    }
        
    .traffic-light,.traffic-light-container {
        display: flex;
        justify-content: center;
        background: black;
        padding: 15px;
        border-radius: 10px;
    }

    .light {
        width: 50px;
        height: 50px;
        margin: 0 10px;
        border-radius: 50%;
        background-color: gray;
    }

    .hidden {
        display: none;
    }

    #map {
        width: 90vw; /* Make the map span the full width of the viewport */
        max-width: 100%;
        height: 400px; /* Adjust height as needed */
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
        background: white;
        text-align: center;
        padding: 10px;
        box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
    }

    footer p {
        color: #6b7280;
    }

    #camfed {
        padding: 25px;
        border: 2px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .back-button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background-color: #6200ea;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
    }

    #prbt {
        background: #16a34a;
        color: white;
        padding: 10px 40px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        margin: 10px;
    }

    #prbt:hover {
        background: #15803d;
    }
    
</style>
</head>
<body>
    <header>
        <nav>
            <h1>Smart Traffic Control</h1>
            <div>
                <button onclick="showLoginPage()">Home</button>
            </div>
        </nav>
    </header>

    <main>
        <div id="loginPage">
            <div class="traffic-section">
                <h2>AI Traffic Moderator</h2>
                <p>Optimizing traffic flow using AI-powered real-time data analysis.</p>
                <div class="traffic-light">
                    <div id="red" class="light"></div>
                    <div id="yellow" class="light"></div>
                    <div id="green" class="light"></div>
                </div>
            </div>
            <div class="login-section">
                <h2>Login</h2>
                <input type="text" placeholder="Username or email">
                <input type="password" placeholder="Password">
                <button onclick="openLiveFeed()">LOGIN</button>
            </div>
        </div>
        
        <div id="liveFeedPage" class="hidden">
            <h1>Live Camera Feed</h1>
            <div>
                <button onclick="openTrafficFeed()" id="prbt">Traffic Feed</button>
                <button onclick="fetchTrafficImage()" id="prbt">fetch</button>
                <button onclick="openMapPage()" id="prbt">View Map</button>
            </div>
            <div class="traffic-light-container">
                <div id="signal-red" class="light"></div>
                <div id="signal-yellow" class="light"></div>
                <div id="signal-green" class="light"></div>
            </div>
            <div id="camfed" >
                <img src="/video_feed" alt="Live Camera Feed">
                <!-- Traffic light positioned here -->
            </div>
        </div>
        
        <div id="mapPage" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                <h2>Traffic Map</h2>
                <button onclick="openLiveFeed()" class="back-button">Back</button>
            </div>
            <div id="map"></div>
        </div>
        
        <div id="trafficFeedPage" class="hidden">
            <h1>Traffic Feed</h1>
            <button onclick="openLiveFeed()" class="back-button">Back</button>
            <div class="traffic-light-container">
                <div id="signal-red" class="light"></div>
                <div id="signal-yellow" class="light"></div>
                <div id="signal-green" class="light"></div>
            </div>
            <div id="camfed">
                <!-- i want to see the graph data here, please do it for me  -->
                <div id="camfed">
                    <img id="trafficImage" src="/video_feed" alt="live cam feed" style="width: 100%; border-radius: 10px;">
                </div>
                <div id="graphData" style="margin-top: 20px;">
                    <h3>Traffic Data Graph</h3>
                    <canvas id="trafficGraph" width="400" height="200"></canvas>
                </div>
                <script>
                    async function fetchGraphData() {
                        try {
                            const response = await fetch('/traffic_graph_data');
                            const data = await response.json();
                            const ctx = document.getElementById('trafficGraph').getContext('2d');
                            new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: data.labels,
                                    datasets: [{
                                        label: 'Traffic Data',
                                        data: data.values,
                                        borderColor: 'rgba(75, 192, 192, 1)',
                                        borderWidth: 1,
                                        fill: false
                                    }]
                                },
                                options: {
                                    scales: {
                                        x: {
                                            beginAtZero: true
                                        },
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                        } catch (error) {
                            console.error('Error fetching graph data:', error);
                        }
                    }
                    fetchGraphData();
                </script>
            </div>
        </div>
    </main>
    <footer>

    <script>
        let lights = ["red", "yellow", "green"];
        let index = 0;
        function changeLight() {
            lights.forEach(light => {
                document.getElementById(light).style.backgroundColor = "gray";
            });
            document.getElementById(lights[index]).style.backgroundColor = lights[index];
            index = (index + 1) % lights.length;
        }
        setInterval(changeLight, 1000);
        changeLight();

        function openLiveFeed() {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("liveFeedPage").style.display = "block";
            document.getElementById("mapPage").style.display = "none";
            document.getElementById("trafficFeedPage").style.display = "none";
        }
        function openMapPage() {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("liveFeedPage").style.display = "none";
            document.getElementById("trafficFeedPage").style.display = "none";
            document.getElementById("mapPage").style.display = "block";
            setTimeout(() => {
                var map = L.map('map').setView([18.5074, 73.8077], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                L.marker([18.5074, 73.8077]).addTo(map).bindPopup('Kothrud, Pune, India').openPopup();
            }, 500);
        }
        function openTrafficFeed() {
            document.getElementById("liveFeedPage").style.display = "none";
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("trafficFeedPage").style.display = "block";
        }
        function showLoginPage() {
            document.getElementById("loginPage").style.display = "block";
            document.getElementById("liveFeedPage").style.display = "none";
            document.getElementById("trafficFeedPage").style.display = "none";
            document.getElementById("mapPage").style.display = "none";
        }

        async function fetchTrafficSignal() {
            try {
                const response = await fetch('/traffic_status');
                const data = await response.json();
                
                const trafficLightColor = data.traffic_light;
                
                updateTrafficSignal(trafficLightColor);
            } catch (error) {
                console.error("Error fetching traffic signal:", error);
            }
        }

        function updateTrafficSignal(color) {
            document.getElementById("signal-red").style.backgroundColor = "gray";
            document.getElementById("signal-yellow").style.backgroundColor = "gray";
            document.getElementById("signal-green").style.backgroundColor = "gray";

            if (color === "red") {
                document.getElementById("signal-red").style.backgroundColor = "red";
            } else if (color === "yellow") {
                document.getElementById("signal-yellow").style.backgroundColor = "yellow";
            } else if (color === "green") {
                document.getElementById("signal-green").style.backgroundColor = "green";
            }
        }
        setInterval(fetchTrafficSignal, 5000);
        fetchTrafficSignal();
</script>
